<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="screen2.css"/>
</head>

<body>
    <div class="environment">
        <div class="score">
            Score:-<span class="score_act">0</span>
        </div>
        <div class="ground">
            <div class="player"><img class="playerImg" src="resources/mario_run1.gif" alt="image" height="60px"></div>
            <div class="object"><img src="resources/pipe.png" alt="image" height="40px"></div>
            <div class="popup hidden">+100</div>
            <audio class="game_over" src="sounds/lost.wav" preload></audio>
            <audio class="power_up" src="sounds/power_up.wav"></audio>
            <audio class="jump" src="sounds/jump.wav" preload></audio>
            <div class="fast_play1"><img src="resources/score_up.png" alt="score_up" height="30px"></div>
        </div>
    </div>
    <script src="screen2.js"></script>
</body>
</html>
